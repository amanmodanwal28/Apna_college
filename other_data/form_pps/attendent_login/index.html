<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="Attendent_login.css" />
    </head>
    <body>
        <section id="Attendent_login_body">
            <div class="form-box">
                <div class="form-value">
                    <h2 id="Attendent_login_heading">Attendent Login</h2>
                    <div class="inputbox">
                        <input type="text" name="user" id="user" required>
                        <label for="user">UserName</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" name="passw" id="passw" required>
                        <label for="psw">Password</label>
                    </div>
                    <button id="loginBtn"
                        class="Attendent_login_btn">Login</button>
                </div>
            </div>
        </section>
    </body>
</html>
